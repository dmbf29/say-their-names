  year: 2014
  doing: At home
  killing: Rosser's boyfriend, Victor Stephens, called 911 to ask the police to escort her out of the house because of an altercation. The official report says that when the officers entered the home, Rooser was holding a knife and refused to drop it. Officer Mark Raab used his taser. Officer David Ried fired a single shot that killed her.
  action: Ried did not face any charges over Rosser's death. The police department and city implemented reforms, including equipping officers with body camera.
