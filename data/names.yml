- name: Tanisha Anderson
  image: https://www.wksu.org/news/images/41593/tanisha.jpg
  year: 2014
  doing: Family called 911 for help because Tanish, who was bipolar, was restless and trying to leave the house.
  killing: Officers Scott Aldridge and Bryan Myers convinced Anderson to return to a mental-health facility. They walked her to their vehicle, but what followed is disputed. The officers said she fell to the ground, while her family said she was slammed down. Investigators estimate that she was handcuffed on the ground for about 21 minutes before paramedics arrived.
  action: Aldridge was suspended for 10 days without pay. Myers was issued with a written warning. The city settled a $2.25m wrongful death lawsuit.
  link: https://www.theguardian.com/us-news/2015/jun/05/black-women-police-killing-tanisha-anderson
