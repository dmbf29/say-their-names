  year: 2016
  doing: Pulled over for a traffic stop.
  killing: Police dashcam video of a traffic stop shows a police officer shooting Castile seconds after he informed him that he had a legal firearm. Castile's girlfriend, Diamond Reynolds, who was in the car, along with her four-year-old daughter, captured the aftermath on Facebook Live
  action: Officer Jeronimo Yanez was acquitted of second-degree manslaughter. The city agreed to a $3m settlemtn with Castile's mother.
