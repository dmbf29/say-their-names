- name: George Floyd
  image: https://nypost.com/wp-content/uploads/sites/2/2020/06/200602-george-floyd-kroll.jpg?quality=80&strip=all&w=664&h=441&crop=1
  location: Minneapolis, Minnesota
  year: 2020
  doing: Allegedly tried to use a counterfeit $20 bill
  killing: Floyd was handcuffed on the ground as Officer Derek Chauvin knelt on his neck for eight minutes and 46 seconds - as Floyd repeatedly told them that he could not breathe. Chauvin kept his knee on Floyd's neck even when he became unresponsive. Two autopsy reports listed Floyd's death as homicide, although they gave different causes.
  action: All four officers involved were fired. Chauvin faces the most serious charges, including second-degree murder. The three other officers were charged with aiding and abetting second-degree murder and manslaughter.
  link: https://en.wikipedia.org/wiki/Killing_of_George_Floyd
  age: 46
- name: Breonna Taylor
  image: https://i.guim.co.uk/img/media/c07cbefffd251e04205afc72bc0888b74a85d88f/0_136_2456_1474/master/2456.jpg?width=1200&height=1200&quality=85&auto=format&fit=crop&s=1b4abf93160a7114eff86c9263ce43d8
  location: Louisville, Kentucky
  year: 2020
  doing: Asleep at home
  killing: Taylor and her boyfriend, Kenneth Walker, were sleeping when three plainclothes officers arrived at their apartment to execute a search warrant in a drug case. They believed it was a break-in and Walker called 911 and fired his licensed firearm. Taylor, who was unarmed, was shot eight times.
  action: Officers involved in the incident were reassigned pending the results of an investigation
  link: https://en.wikipedia.org/wiki/Shooting_of_Breonna_Taylor
  age: 26
