- name: Elijah McCain
  image: https://upload.wikimedia.org/wikipedia/en/a/a7/Elijah_McClain_with_checkered_shirt_and_glasses.jpg
  year: 2019
  doing: Walking home
  killing: The three police officers who were involved in the incident, Nathan Woodyard, Jason Rosenblatt and Randy Roedema, said that their body cameras were knocked off during a struggle with McClain. McClain was forcibly held to the ground with his hands cuffed behind his back, after which an officer applied a chokehold and paramedics administered ketamine to McClain to sedate him. While being transported to the hospital McClain went into cardiac arrest, and died seven days later
  action: On August 28, 2019, all three Aurora Police officers involved at the scene were put on paid administrative leave. Adams County District Attorney Dave Young later determined that none of the three officers—Nathan Woodyard, Jason Rosenblatt and Randy Roedema—committed any criminal acts, and no charges were filed against them.
  link: https://en.wikipedia.org/wiki/Death_of_Elijah_McClain
