- name: Alton Sterling
  image: https://s.abcnews.com/images/WNT/170503_wn_osunsami3_16x9_992.jpg
  year: 2016
  doing: Selling CDs and DVDs.
  killing: Sterling was shot by Officer Blane Salamoni, one of two officers who confronted him outside a shop. He was tasered and pinned to the ground before being shot six times. In video footage, Salamoni can be heard threatening to shoot Sterling in the head and then, after the shooting, repeatedly calling him "a stupid m***********".
  action: Salamoni was fired. Howie Lake II, the other officer involved, was suspended for three days. No charges were filed.
