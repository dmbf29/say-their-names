- name: Tamir Rice
  image: https://upload.wikimedia.org/wikipedia/en/d/d3/Tamir_Rice_family_photo.jpg
  year: 2014
  doing: Playing with a toy gun in a park.
  killing: Within two seconds of arriving at the park, Officer Timothy Loehmann had fatally shot Rice. Police then tackled his 14-year-old sister, Tajai, to the ground, handcuffed her and put her in the back of a police car. It took four minutes for officers to administer first aid to Rice. He died in the hospital the following day.
  action: Loehmann and Officer Frank Garmbark, who was with him, were not indicted. Garmbark was suspended for 10 days. The city of Cleveland afreed to pay Rice's family $6m to settle a civil lawsuit. Loehmann was later fired for discrepancies on his job application.
