  year: 2018
  doing: Seated on his sofa at home, eating ice cream.
  killing: Jean was shot by off-duty police officer Amber Guyger after she entered his apartment believing, she said, that it was hers and he was a dangerous intruder.
  action: Guyger was found guilty of murder and sentenced to 10 years in prison. The maximum sentence available was 99 years. Prosecutors had asked that she be sentenced to 28 years. Jean's brother, Brandt Jean, hugged Guyger in court and told her he forgave her.
