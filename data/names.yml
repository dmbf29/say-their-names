  year: 2015
  doing: At home.
  killing: Officers Anthony Holzhauer and Shon Sheffield answered a distress call to take Fonville to a mental health facility. According to Fonville's partner, Korneshia Banks, Fonville had a knife earlier and she was worried she might harm herself. Holzhauer shot Fonville. The official account says Fonville lunged at the officers with a knife. Banks said she did not see a knife in Fonville's hand when she was shot.
  action: Holzhauer was not charged.
