  year: 2018
  doing: Standing in his grandmother's back yard.
  killing: Officers said they believed Clark was holding a gun as they shot at hom more than 20 times. Clarke was only holding a mobile phone.
  action: The district attorney declined to file criminal charges. Clark's family reached a $2.4 settlement with the city of Sacramento
  link: https://en.wikipedia.org/wiki/Shooting_of_Stephon_Clark
