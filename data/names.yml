- name: Freddie Gray
  image: https://upload.wikimedia.org/wikipedia/en/d/da/Freddie_Gray.jpg
  year: 2015
  doing: In a police van.
  killing: Gray had been arrested and placed in the back of a police van. He was found dead 45 minutes later, his spinal cord nearly severed. His hands and feet had been shackled and without a seatbelt he could not protect himself as he was toseed around inside of the vehicle.
  action: Six officers were charged in connection with Gray's death. Three were acquitted and three had their cases dropped. The city reached a $6.4m settlement with Gray's family.
  link: https://en.wikipedia.org/wiki/Death_of_Freddie_Gray#:~:text=On%20April%2012%2C%202015%2C%20Freddie,Adams%20Cowley%20Shock%20Trauma%20Center.
