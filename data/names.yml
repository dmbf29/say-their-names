  image: https://media2.s-nbcnews.com/i/newscms/2019_42/3051116/191014-atatiana-jefferson-inline-mn-1000_834f7e87a592c28049106667c28ab455.jpg
  location: Miami, Florida
  year: 2019
  doing: At home
  killing: A police officer shot and killed Jefferson through the window of her home in the presence of her eight-year-old nephew. The police were responding to a call from a neighbor who reported that Jefferson's front door had been left open.
  action: Officer Aaron Dean resigned. He was later indicted on murder charges.
  link: https://en.wikipedia.org/wiki/Shooting_of_Atatiana_Jefferson
  age: 28
